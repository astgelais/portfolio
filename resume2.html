        function renderCollectionViewItem() {
            $leftResumeColumnDiv = $("#leftResumeColumn");
            $collectionDiv = $("<div>");
            $collectionDiv.addClass('list-group');
            $leftResumeColumnDiv.append($collectionDiv);
            for (i = 0; i < jobs.length; i++) {
                var companyName = jobs[i].companyName;
                $collectionAnchor = $("<a>");
                $collectionAnchor.addClass("list-group-item");
                //$collectionAnchor.attr("href", jobs[i].url);
                $collectionAnchor.attr("href", "#");
                $collectionAnchor.attr("id", i);
                if (i == 0) {
                    $collectionAnchor.addClass("active");
                }
                $collectionAnchor.text(companyName);
                $collectionAnchor.click(function(e) {
                    var elementID = e.target.id;
                    $("#rightResumeColumn").empty();
                    $(".list-group-item").removeClass("active");
                    $("#" + elementID).addClass("active");
                    renderDetailViewItem(elementID);
                });
                $collectionDiv.append($collectionAnchor);
            }
        }
        renderCollectionViewItem();

        function renderDetailViewItem(id) {
            //grab the right column
            $rightResumeColumnDiv = $("#rightResumeColumn");

            $detailThumbnailImgDiv.append($detailThumbnailImg);
            $detailThumbnailDiv.append($detailThumbnailImgDiv);
            $rightResumeColumnDiv.append($detailThumbnailDiv);

            //create the companyName and duration line

            $detailDuration = $("<p>");

            $detailCompanyName = $("<h4>");
            $detailCompanyName.text(jobs[id].position + " at " + jobs[id].companyName);
            $detailCaption.append($detailCompanyName);
            $detailCaption.append($detailDuration);
            $detailThumbnailDiv.append($detailCaption);
